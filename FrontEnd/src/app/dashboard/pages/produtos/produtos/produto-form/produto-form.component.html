<section class="form">
    <h2>Cadastro de Produto</h2>
    <mat-vertical-stepper [linear]="isLinear" #stepper>
        <mat-step [stepControl]="firstFormGroup">
            <form [formGroup]="firstFormGroup">
                <ng-template matStepLabel>Nome do Produto</ng-template>
                <mat-form-field appearance="legacy">
                    <mat-label>Produto</mat-label>
                    <input matInput placeholder="Nome do produto" formControlName="firstCtrl" required>
                </mat-form-field>
                <div>
                    <button mat-flat-button color="primary" matStepperNext>Próximo</button>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
            <form [formGroup]="secondFormGroup">
                <ng-template matStepLabel>Categoria do Produto</ng-template>
                <mat-form-field appearance="legacy">
                    <mat-label>Categoria</mat-label>
                    <input matInput placeholder="Nome da Categoria" formControlName="secondCtrl" required>
                </mat-form-field>
                <div>
                    <button mat-flat-button color="warn" matStepperPrevious>Voltar</button>
                    <button mat-flat-button color="primary" matStepperNext>Próximo</button>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="thirdFormGroup">
            <form [formGroup]="thirdFormGroup">
                <ng-template matStepLabel>Detalhes do Produto</ng-template>
                <mat-form-field appearance="legacy" class="details">
                    <mat-label>Detalhes</mat-label>
                    <textarea matInput formControlName="thirdCtrl" placeholder="Bebidas" required></textarea>
                </mat-form-field>
                <div>
                    <button mat-flat-button color="warn" matStepperPrevious>Voltar</button>
                    <button mat-flat-button color="primary" matStepperNext (click)="handlerActionProduto()">Salvar</button>
                </div>
            </form>
        </mat-step>
    </mat-vertical-stepper>
</section>
